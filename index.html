<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo de Football au Centre</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <!-- Lien vers la bibliothèque Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <!-- Bouton Profil avec icône bonhomme -->
        <button class="profil" onclick="window.location.href='profil.html'"><i class="fas fa-user"></i> Profil</button>
        <!-- Bouton Accueil avec icône maison -->
        <button class="accueil" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Accueil</button>
    </div>
    <div class="container">
        <iframe src="https://www.youtube.com/embed/0BjlBnfHcHM" frameborder="0" allowfullscreen></iframe>
        <!-- Flèche gauche -->
        <button class="left-arrow"><i class="fas fa-chevron-left"></i></button>
        <!-- Flèche droite -->
        <button class="right-arrow"><i class="fas fa-chevron-right"></i></button>
        <!-- Conteneur des autres boutons -->
        <div class="buttons-container">
            <button class="like-button"><i class="fas fa-thumbs-up"></i></button>
            <button class="comment-button"><i class="fas fa-comment"></i></button>
            <button class="share-button"><i class="fa fa-share-alt"></i></button>
            <button class="volume-button"><i class="fa fa-volume-up"></i></button>
            <button class="download-button"><i class="fa fa-download"></i></button>
        </div>
    </div>

    <!-- Barre de navigation des boutons "Connexion" et "S'inscrire" -->
    <div class="navbar-bottom">
        <button class="connexion" onclick="window.location.href='connexion.html'">Connexion</button>
        <button class="inscription" onclick="window.location.href='inscription.html'">S'inscrire</button>
    </div>
</body>
</html>
